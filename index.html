<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microbit Serial Chat</title>
  <style>
    body {
      font-family: "GT Walsheim Pro", Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #log {
      width: 90%;
      height: 300px;
      background: white;
      border: 1px solid #ccc;
      overflow-y: auto;
      padding: 1rem;
      margin: 1rem 0;
      white-space: pre-wrap;
    }
    input, button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin: 0.2rem;
    }
  </style>
</head>
<body>
  <h2>Microbit Serial Chat</h2>

  <button id="connect">Connect Microbit</button>

  <div id="log">[Not connected]</div>

  <div>
    <input id="input" type="text" placeholder="Type a message…" />
    <button id="send">Send</button>
  </div>

  <script>
    let port, reader, writer;
    const log = document.getElementById('log');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const connectBtn = document.getElementById('connect');

    function appendLog(message) {
      log.textContent += message + '\n';
      log.scrollTop = log.scrollHeight;
    }

    async function connect() {
      try {
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 115200 });
        appendLog('✅ Connected to micro:bit');

        writer = port.writable.getWriter();
        reader = port.readable
          .pipeThrough(new TextDecoderStream())
          .getReader();

        readLoop();
      } catch (err) {
        appendLog('❌ ' + err);
      }
    }

    async function readLoop() {
      try {
        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          if (value) appendLog('micro:bit: ' + value.trim());
        }
      } catch (err) {
        appendLog('⚠️ Read error: ' + err);
      }
    }

    async function send() {
      if (!writer) {
        appendLog('⚠️ Not connected.');
        return;
      }
      const text = input.value + '\n';
      await writer.write(new TextEncoder().encode(text));
      appendLog('You: ' + input.value);
      input.value = '';
    }

    connectBtn.addEventListener('click', connect);
    sendBtn.addEventListener('click', send);
    input.addEventListener('keydown', e => { if (e.key === 'Enter') send(); });

    // Feature detection
    if (!('serial' in navigator)) {
      appendLog('⚠️ Web Serial API not supported in this browser.\nUse Chrome or Edge.');
      connectBtn.disabled = true;
    }
  </script>
</body>
</html>
