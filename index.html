<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Micro:bit Serial Chat</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap');
  body {
    background-color: black;
    color: white;
    font-family: 'GT Walsheim Pro', 'Nunito', sans-serif;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  h1 {
    font-size: 3em;
    margin-bottom: 0.5em;
    color: #00ffea;
  }
  #log {
    width: 80%;
    height: 50%;
    background: #111;
    border: 2px solid #00ffea;
    border-radius: 20px;
    overflow-y: auto;
    padding: 20px;
    font-size: 2em;
    line-height: 1.4em;
    margin-bottom: 1em;
  }
  #inputText {
    width: 60%;
    font-size: 1.5em;
    padding: 10px;
    border-radius: 10px;
    border: none;
    text-align: center;
  }
  button {
    font-size: 1.2em;
    padding: 10px 20px;
    margin: 10px;
    border-radius: 10px;
    background-color: #00ffea;
    color: black;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #00c3aa;
  }
</style>
</head>
<body>
  <h1>üí¨ Micro:bit Serial Chat</h1>
  <div id="log">Press ‚ÄúConnect‚Äù to start chatting with your micro:bit!</div>
  <input type="text" id="inputText" placeholder="Type your message..." />
  <div>
    <button id="connectBtn">üîå Connect</button>
    <button id="clearBtn">üßπ Clear Chat</button>
  </div>

<script>
let port, reader, writer;
const log = document.getElementById('log');
const inputText = document.getElementById('inputText');
const connectBtn = document.getElementById('connectBtn');
const clearBtn = document.getElementById('clearBtn');

function appendMessage(msg, from='Micro:bit') {
  const line = document.createElement('div');
  line.textContent = `${from}: ${msg}`;
  log.appendChild(line);
  log.scrollTop = log.scrollHeight;
}

async function connectSerial() {
  try {
    port = await navigator.serial.requestPort();
    await port.open({ baudRate: 115200 });
    const textDecoder = new TextDecoderStream();
    const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
    reader = textDecoder.readable.getReader();
    const textEncoder = new TextEncoderStream();
    const writableStreamClosed = textEncoder.readable.pipeTo(port.writable);
    writer = textEncoder.writable.getWriter();

    log.innerHTML = ''; // auto-clear on connect
    appendMessage('‚úÖ Connected! Start chatting...', 'System');
    readLoop();
  } catch (err) {
    appendMessage('‚ùå Connection failed: ' + err, 'System');
  }
}

async function readLoop() {
  while (true) {
    const { value, done } = await reader.read();
    if (done) break;
    if (value) appendMessage(value.trim());
  }
}

async function sendMessage() {
  if (!writer) return;
  const msg = inputText.value.trim();
  if (msg) {
    await writer.write(msg + "\n");
    appendMessage(msg, 'You');
    inputText.value = '';
  }
}

inputText.addEventListener('keydown', e => {
  if (e.key === 'Enter') sendMessage();
});
connectBtn.addEventListener('click', connectSerial);
clearBtn.addEventListener('click', () => log.innerHTML = '');
</script>
</body>
</html>
