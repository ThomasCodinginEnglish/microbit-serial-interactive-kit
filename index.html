<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Micro:bit Web Serial Demo</title>
<style>
  body {
    font-family: sans-serif;
    background-color: black;
    color: white;
    text-align: center;
    margin-top: 50px;
  }
  #game {
    width: 200px;
    height: 200px;
    margin: 40px auto;
    border-radius: 12px;
    background-color: gray;
    transition: background-color 0.2s ease;
  }
  button {
    background: #1e90ff;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background: #0070ff;
  }
</style>
</head>
<body>
  <h1>ðŸŽ® Micro:bit Serial Game</h1>
  <p>Press <b>A</b> or <b>B</b> on your micro:bit to change the color!</p>
  <button id="connect">ðŸ”Œ Connect Micro:bit</button>
  <div id="game"></div>

<script>
let port;
let reader;
const gameBox = document.getElementById("game");
const connectBtn = document.getElementById("connect");

connectBtn.addEventListener("click", async () => {
  try {
    port = await navigator.serial.requestPort();
    await port.open({ baudRate: 115200 });
    const decoder = new TextDecoderStream();
    const readableStreamClosed = port.readable.pipeTo(decoder.writable);
    reader = decoder.readable.getReader();
    listenToMicrobit();
  } catch (err) {
    alert("Failed to connect: " + err);
  }
});

async function listenToMicrobit() {
  while (true) {
    const { value, done } = await reader.read();
    if (done) break;
    if (!value) continue;

    if (value.includes("A")) {
      gameBox.style.backgroundColor = "red";
    }
    if (value.includes("B")) {
      gameBox.style.backgroundColor = "blue";
    }
    if (value.includes("C")) {
      gameBox.style.backgroundColor = "orange";
    }
  }
}
</script>
</body>
</html>
