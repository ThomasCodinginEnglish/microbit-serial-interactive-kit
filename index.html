<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microbit Quiz Game</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 2rem;
    }
    #log {
      background: white;
      border: 1px solid #ccc;
      padding: 1rem;
      margin: 1rem auto;
      width: 90%;
      max-width: 600px;
      height: 150px;
      overflow-y: auto;
      white-space: pre-wrap;
      text-align: left;
    }
    .choice {
      display: block;
      margin: 0.5rem auto;
      padding: 1rem;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .choice:hover { background: #0056b3; }
    #question {
      font-size: 1.3rem;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <h2>Microbit Quiz Game</h2>
  <button id="connect">Connect Microbit</button>

  <div id="log">[Not connected]</div>
  <div id="question"></div>
  <div id="choices"></div>

  <script>
    let port, reader, writer;

    const log = document.getElementById('log');
    const questionEl = document.getElementById('question');
    const choicesEl = document.getElementById('choices');

    function appendLog(msg) {
      log.textContent += msg + '\n';
      log.scrollTop = log.scrollHeight;
    }

    async function connect() {
      try {
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 115200 });
        appendLog('✅ Connected to micro:bit');
        writer = port.writable.getWriter();
        reader = port.readable.pipeThrough(new TextDecoderStream()).getReader();
        readLoop();
      } catch (err) {
        appendLog('❌ ' + err);
      }
    }

    async function readLoop() {
      while (true) {
        const { value, done } = await reader.read();
        if (done) break;
        if (value) handleSerialInput(value.trim());
      }
    }

    function handleSerialInput(line) {
      appendLog('micro:bit: ' + line);
      if (line.startsWith('Q|')) {
        const parts = line.split('|');
        if (parts.length >= 6) {
          const qText = parts[1];
          const optA = parts[2];
          const optB = parts[3];
          const optC = parts[4];
          // correct answer letter is parts[5] (for web display only, not used here)
          displayQuestion(qText, [optA, optB, optC]);
        }
      }
    }

    function displayQuestion(question, choices) {
      questionEl.textContent = question;
      choicesEl.innerHTML = '';
      ['A', 'B', 'C'].forEach((label, i) => {
        const btn = document.createElement('button');
        btn.className = 'choice';
        btn.textContent = `${label}: ${choices[i]}`;
        btn.onclick = () => sendAnswer(label);
        choicesEl.appendChild(btn);
      });
    }

    async function sendAnswer(letter) {
      if (!writer) {
        appendLog('⚠️ Not connected.');
        return;
      }
      await writer.write(new TextEncoder().encode(letter + '\n'));
      appendLog('You chose: ' + letter);
    }

    document.getElementById('connect').addEventListener('click', connect);

    if (!('serial' in navigator)) {
      appendLog('⚠️ Web Serial not supported. Use Chrome or Edge.');
      document.getElementById('connect').disabled = true;
    }
  </script>
</body>
</html>
