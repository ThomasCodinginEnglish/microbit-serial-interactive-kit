<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My MakeCode Arcade Game</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    iframe {
      display: none;
      border: none;
      width: 100vmin;
      height: 100vmin;
      max-width: 100%;
      max-height: 100%;
    }
    button {
      background: white;
      border: none;
      border-radius: 8px;
      padding: 1em 2em;
      font-size: 1.2em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="start">â–¶ Start Game</button>
  <iframe id="game" src="" allow="autoplay; fullscreen"></iframe>

  <script>
    document.getElementById('start').addEventListener('click', () => {
      const iframe = document.getElementById('game');
      iframe.src = "https://arcade.makecode.com/---run?id=S01785-05349-68869-23386&controller=0";
      iframe.style.display = 'block';
      document.getElementById('start').style.display = 'none';
    });
  </script>
</body>
</html>
