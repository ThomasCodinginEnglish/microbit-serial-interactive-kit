<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Micro:bit Serial Chat</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: "GT Walsheim Pro", Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }

  h1 {
    color: #00ffff;
    font-size: 2em;
    margin-bottom: 20px;
  }

  #log {
    width: 80%;
    height: 300px;
    background: #111;
    border: 2px solid #00ffff;
    border-radius: 10px;
    margin: 0 auto 20px;
    padding: 10px;
    overflow-y: auto;
    text-align: left;
    font-size: 1.2em;
    font-family: monospace;
  }

  input {
    width: 70%;
    padding: 12px;
    font-size: 1.2em;
    border-radius: 8px;
    border: none;
    outline: none;
  }

  button {
    padding: 12px 20px;
    font-size: 1em;
    border: none;
    border-radius: 8px;
    margin: 10px;
    background-color: #00ffff;
    color: black;
    cursor: pointer;
  }

  button:hover {
    background-color: #00cccc;
  }
</style>
</head>
<body>
  <h1>ðŸ’¬ Micro:bit Serial Chat</h1>

  <button id="connectBtn">ðŸ”Œ Connect</button>
  <button id="clearBtn">ðŸ§¹ Clear</button>

  <div id="log"></div>

  <input type="text" id="inputText" placeholder="Type a message and press Enter...">

<script>
let port, reader, writer;

const log = document.getElementById('log');
const inputText = document.getElementById('inputText');
const connectBtn = document.getElementById('connectBtn');
const clearBtn = document.getElementById('clearBtn');

function logMessage(msg, prefix = "From Micro:bit") {
  const entry = document.createElement("div");
  entry.textContent = `${prefix} â†’ ${msg}`;
  log.appendChild(entry);
  log.scrollTop = log.scrollHeight;
}

connectBtn.addEventListener("click", async () => {
  try {
    port = await navigator.serial.requestPort();
    await port.open({ baudRate: 115200 });

    const textDecoder = new TextDecoderStream();
    const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
    reader = textDecoder.readable.getReader();

    const textEncoder = new TextEncoderStream();
    const writableStreamClosed = textEncoder.readable.pipeTo(port.writable);
    writer = textEncoder.writable.getWriter();

    log.innerHTML = ""; // clear log on connect
    logMessage("âœ… Connected to micro:bit", "System");
    readLoop();
  } catch (err) {
    logMessage("âŒ " + err.message, "Error");
  }
});

async function readLoop() {
  while (true) {
    const { value, done } = await reader.read();
    if (done) break;
    if (value) logMessage(value.trim());
  }
}

inputText.addEventListener("keydown", async (event) => {
  if (event.key === "Enter") {
    const text = inputText.value.trim();
    if (text && writer) {
      await writer.write(text + "\n");
      logMessage(text, "To Micro:bit");
      inputText.value = "";
    }
  }
});

clearBtn.addEventListener("click", () => {
  log.innerHTML = "";
});
</script>
</body>
</html>
