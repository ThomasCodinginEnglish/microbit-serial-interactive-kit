<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Micro:bit Serial Chat</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #222;
    color: #fff;
    text-align: center;
    padding: 20px;
  }
  h1 {
    color: #0ff;
  }
  #log {
    width: 80%;
    height: 300px;
    border: 2px solid #0ff;
    margin: 20px auto;
    padding: 10px;
    overflow-y: auto;
    text-align: left;
    background-color: #000;
    font-family: monospace;
  }
  input {
    width: 60%;
    padding: 10px;
    font-size: 16px;
  }
  button {
    padding: 10px 15px;
    font-size: 16px;
    margin: 5px;
  }
</style>
</head>
<body>
  <h1>💬 Micro:bit Serial Chat</h1>
  <button id="connectBtn">🔌 Connect</button>
  <button id="clearBtn">🧹 Clear Log</button>
  <div id="log"></div>
  <input type="text" id="inputText" placeholder="Type a message..." />
  <button id="sendBtn">📤 Send</button>

<script>
let port, reader, writer;
const log = document.getElementById('log');
const inputText = document.getElementById('inputText');
const connectBtn = document.getElementById('connectBtn');
const sendBtn = document.getElementById('sendBtn');
const clearBtn = document.getElementById('clearBtn');

function appendLog(text, from = "From Micro:bit") {
  const entry = document.createElement("div");
  entry.textContent = `${from} → ${text}`;
  log.appendChild(entry);
  log.scrollTop = log.scrollHeight;
}

connectBtn.addEventListener("click", async () => {
  try {
    port = await navigator.serial.requestPort();
    await port.open({ baudRate: 115200 });

    const textDecoder = new TextDecoderStream();
    const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
    reader = textDecoder.readable.getReader();

    const textEncoder = new TextEncoderStream();
    const writableStreamClosed = textEncoder.readable.pipeTo(port.writable);
    writer = textEncoder.writable.getWriter();

    appendLog("✅ Connected to micro:bit", "System");
    readLoop();
  } catch (err) {
    appendLog("❌ " + err, "Error");
  }
});

async function readLoop() {
  while (true) {
    const { value, done } = await reader.read();
    if (done) break;
    if (value) appendLog(value.trim());
  }
}

sendBtn.addEventListener("click", async () => {
  if (!writer) return;
  const text = inputText.value.trim();
  if (text) {
    await writer.write(text + "\n");
    appendLog(text, "To Micro:bit");
    inputText.value = "";
  }
});

clearBtn.addEventListener("click", () => {
  log.innerHTML = "";
});
</script>
</body>
</html>
